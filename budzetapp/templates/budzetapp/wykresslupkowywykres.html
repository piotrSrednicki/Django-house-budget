<script>
$(document).ready(function(){
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for item in qs %}
            {% if item.type == "przychody" %}
                    '{{item.category.name}}',
                    {% endif %}
                    {% endfor %}],
            datasets: [
            {
                label: 'przychody',
                data: [{% for item in qs %}
                {% if item.type == "przychody" %}
                    {{item.sum}},
                    {% endif %}
                    {% endfor %}],
                backgroundColor: [
                {% for item in qs %}
                {% if item.type == "przychody" %}
                    'rgba(255, 99, 132, 0.2)',
                    {% endif %}
                    {% endfor %}
                ],
                borderColor: [
                {% for item in qs %}
                {% if item.type == "przychody" %}
                    'rgba(255, 99, 132, 1)',
                    {% endif %}
                    {% endfor %}
                ],
                borderWidth: 1
            },
            ]
        },
        options: {
            responsive: true,
            scales: {

      }
        }
    });
});
</script>
